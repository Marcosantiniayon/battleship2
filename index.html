<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naval Stike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-wrapper"></div>

    <div class="content">
        <div class="heading">
            <h1>Naval Strike</h1>
        </div>
        <div class="menu">
            <div id="playerMenu">
                <h3>Choose Opponent</h3>
                <div id="oppSelectBtns">
                    <button id="pcBtn" class="opponentBtn" data-type="pc">PC</button>
                    <button id="humanBtn" class="opponentBtn" data-type="human">Human</button>
                </div>
            </div>
            <div id="shipsMenu">
                <div id="shipsMenuTop">
                    <p id="playerTitle">Player 1</p>
                    <p id="placeShipsMsg">Place Ships</p>
                </div>
                <div class="gameboard" id="player1ShipBoard">
                    <!-- Dinamnically create board -->
                </div>
                <div class="gameboard" id="player2ShipBoard">
                    <!-- Dinamnically create board -->
                </div>
                <div id="shipsMenuBtns">
                    <button id="orientationBtn">Vertical</button>
                    <button id="randomBtn">Random</button>
                    <button id="clearBtn">Clear</button>
                </div>
                <button id="readyBtn">Ready</button>
            </div>
        </div>
        <div id="gameDiv">
            <div id="switchPlayerDiv">
                <h4 id="switchPlayersH4">Player 1 Attacking</h4>
                <button id="readyToSwitchBtn">Ready</button>
            </div>
            <div id="main">
                <div id="player1boardDiv" class="boardDiv">
                    <h4 class="boardDivH4">Player 1</h4>
                    <div id="player1board" class="gameboard"></div>
                </div>
                <div id="player2boardDiv" class="boardDiv">
                    <h4 class="boardDivH4">Player 2</h4>
                    <div id="player2board" class="gameboard"></div>
                </div>
            </div>
        </div>
        <div id="gameOverDiv">
            <h3 id="gameOverMssg">GAME OVER</h3>
            <h4 id="winningPlayerMssg">Player X Wins!</h4>
        </div>
        <div id="gameOptionsDiv">
            <button id="newGameBtn">New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
