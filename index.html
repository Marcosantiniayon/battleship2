<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naval Stike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-wrapper"></div>

    <div class="content">
        <div class="heading">
            <h1>Naval Strike</h1>
            <button id="newGameBtn">New Game</button>
        </div>
        <div class="menu">
            <div id="playerMenu">
                <h3>Choose Opponent</h3>
                <div id="oppSelectBtnsContainer">
                    <button id="pcBtn" class="opponentBtn" data-type="pc">PC</button>
                    <button id="humanBtn" class="opponentBtn" data-type="human">Human</button>
                </div>
            </div>
            <!-- <div id="shipMenu">
                Logic for placing ships
            </div> -->
        </div>
        <div class="menu2">

        </div>
    
        <div class="main">
            <div id="player1boardDiv" class="boardDiv">
                <h4>Player 1</h4>
                <div id="player1board" class="gameboard"></div>
            </div>
            <div id="player2boardDiv" class="boardDiv">
                <h4>Player 2</h4>
                <div id="player2board" class="gameboard"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
