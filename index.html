<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naval Stike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-wrapper"></div>

    <div class="content">
        <div class="heading">
            <h1>Naval Strike</h1>
            <button id="newGameBtn">New Game</button>
        </div>
    
        <div class="menu">
            <h3>Choose Opponent</h3>
            <div class="buttonsContainer">
                <button id="pcBtn">PC</button>
                <button id="humanBtn">Human</button>
            </div>
        </div>
    
        <div class="main">
            <div id="player1boardDiv" class="boardDiv">
                <h3>Player</h3>
                <div id="player1board" class="gameboard"></div>
            </div>
            <div id="player2boardDiv" class="boardDiv">
                <h3>Opponent</h3>
                <div id="player2board" class="gameboard"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
